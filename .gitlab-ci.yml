stages:
- check

black-lint:
  image: python:3.9
  stage: check
  script:
  - pip install black
  - black --check .

flake8-lint:
  image: python:3.9
  stage: check
  script:
  - pip install flake8 flake8-black
  - flake8 .

mypy-lint:
  image: python:3.9
  stage: check
  script:
  - pip install mypy
  - mypy . --install-types --non-interactive --ignore-missing-imports

radon-cc:
  image: python:3.9
  stage: check
  script:
  - pip install radon
  - radon cc .
  - 'radon cc . -j | grep -Eq "\"rank\": \"(C|D|F)\"" && exit 1 || exit 0'

radon-mi:
  image: python:3.9
  stage: check
  script:
  - pip install radon
  - radon mi .
  - 'radon mi . -j | grep -Eq "\"rank\": \"(B|C|D|F)\"" && exit 1 || exit 0'

pydocstyle:
  image: python:3.9
  stage: check
  script:
  - pip install pydocstyle
  - pydocstyle .

yamllint:
  image: python:3.9
  stage: check
  script:
  - pip install yamllint
  - yamllint .

hadolint:
  image: python:3.9
  stage: check
  script:
  - >
    wget --quiet --output-document=./hadolint
    https://github.com/hadolint/hadolint/releases/download/v2.6.0/hadolint-Linux-x86_64
  - chmod +x ./hadolint
  - ./hadolint Dockerfile

pytest-py38:
  image: python:3.8
  stage: check
  script:
  - pip install poetry
  - poetry install -E shell
  - >
    poetry run
    py.test
    --verbose
    --cov-report term-missing
    --cov=.
    .
  artifacts:
    paths:
    - .coverage
    - coverage.xml
    expire_in: 1 day

pytest-py39:
  image: python:3.9
  stage: check
  coverage: /^TOTAL.*\s+\d+\s+\d+\s+(\d+)%/
  script:
  - pip install poetry
  - poetry install -E shell
  - >
    poetry run
    py.test
    --verbose
    --cov-report term-missing
    --cov-report xml
    --cov=.
    .
  artifacts:
    reports:
      cobertura: coverage.xml
    paths:
    - .coverage
    - coverage.xml
    expire_in: 1 day
